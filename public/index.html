<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="app">
        <div class="card">
            <div class="card-header">
                Learnkarten
            </div>

            <section v-if="failure">
                <p>We're sorry, we're not able to retrieve this information at the moment, please try back later</p>
            </section>

            <div v-if="loading">Loading...</div>

            <div v-else class="card-body">
                <h5 class="card-title">Kartensets</h5>
                <p class="card-text">

                <ol class="list-group">

                    <li  v-for="learnset in learnsets"
                        class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">{{learnset.title}}</div>
                            {{learnset.subtitle}}
                        </div>
                        <a :href="'play.html?id=' + learnset.folder" type="button" class="btn btn-dark">Lernen</a>&nbsp;
                        <a :href="'edit.html?id=' + learnset.folder" type="button"
                            class="btn btn-secondary">Bearbeiten</a>
                    </li>

                </ol>

                </p>
                <a href="#" class="btn btn-primary">Neues Set anlegen</a>
            </div>
        </div>

    </div>


    <script src="index.js"></script>


</body>

</html>
